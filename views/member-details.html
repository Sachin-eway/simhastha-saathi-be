<!DOCTYPE html>
<html>
<head>
  <title>Member Details</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .container { max-width: 600px; margin: auto; }
    h1 { text-align: center; }
    .field { margin-bottom: 10px; }
    .label { font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Member Details</h1>
    <div class="field">
      <span class="label">ID:</span> <%= member.id %>
    </div>
    <div class="field">
      <span class="label">Full Name:</span> <%= member.full_name %>
    </div>
    <div class="field">
      <span class="label">Age:</span> <%= member.age %>
    </div>
    <div class="field">
      <span class="label">Emergency Contact:</span> <%= member.emergency_contact %>
    </div>
    <div class="field">
      <span class="label">Address:</span> <%= member.address %>
    </div>
    <div class="field">
      <span class="label">Group ID:</span> <%= member.group_id %>
    </div>
  </div>
</body>
</html>
